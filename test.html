    <script type="text/javascript">
      
      $(function() {
        var $sidebar = $("#float"), 
            $window = $(window),
            offset = $sidebar.offset(),
            minHide = 210,
            maxHide = 3000;

        $sidebar.hide();

        if (offset.top > minHide) $sidebar.show();
        else $sidebar.hide();

        $window.scroll(function() {
            if ($window.scrollTop() > minHide) $sidebar.show();
            else if ($window.scrollTop() > maxHide) $sidebar.hide();
            else $sidebar.hide();
        });
    });
